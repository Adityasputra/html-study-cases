<!-- Practice: External links and target attribute -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External Link</title>
  </head>
  <body>
    <main>
      <h1>External Links Demo</h1>
      <p>
        Click the link below to visit an external website (opens in a new tab):
      </p>
      <a
        href="https://www.wikipedia.org"
        target="_blank"
        rel="noopener noreferrer"
      >
        Go to Wikipedia
      </a>
    </main>
  </body>
</html>
