<!-- Practice: Email and telephone links -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spesial Links</title>
  </head>
  <body>
    <main>
      <h1>Special Links Demo</h1>
      <p>Click the links below to send an email or make a phone call:</p>
      <ul>
        <li>
          <a href="mailto:someone@example.com">Send Email</a>
        </li>
        <li>
          <a href="tel:+1234567890">Call +1 (234) 567-890</a>
        </li>
      </ul>
    </main>
  </body>
</html>
