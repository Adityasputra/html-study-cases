<!-- Practice: Figure and figcaption for semantic image markup -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure and figcaption</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      figure {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin: 0;
        max-width: 280px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      figure:hover {
        transform: translateY(-4px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      img {
        width: 100%;
        height: auto;
        display: block;
      }

      figcaption {
        padding: 16px;
        font-size: 15px;
        color: #333;
        font-weight: 500;
        letter-spacing: 0.3px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="/resources/pokemon.png" alt="Pokemon Image" width="200" />
      <figcaption>Pokemon Image</figcaption>
    </figure>
  </body>
</html>
