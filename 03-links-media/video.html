<!-- Practice: Video element with controls and sources -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Element</title>
  </head>
  <body>
    <main>
      <video controls width="250">
        <source src="/resources/video/ocean.webm" type="video/webm" />

        <source src="/resources/video/ocean.mp4" type="video/mp4" />

        Download the
        <a href="/resources/video/ocean.webm">WEBM</a>
        or
        <a href="/resources/video/ocean.mp4">MP4</a>
        video.
      </video>
    </main>
  </body>
</html>
