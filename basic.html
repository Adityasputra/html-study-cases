<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      Fungsi Charset:
      - Menentukan encoding karakter
      - Mencegah karakter aneh pada halaman web
    -->
    <meta charset="UTF-8" />
    
    <!--
      Fungsi Viewport:
      - Mengontrol tata letak pada perangkat mobile
      - Memastikan halaman web responsif  
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--
      Fungsi SEO (Search Engine Optimization):
      - Meningkatkan visibilitas halaman web di mesin pencari
    -->
    <meta name="description" content="Belajar fundamental HTML" />
    
    <title>Belajar HTML Fundamental</title>
  </head>
  
  <body>
    <!-- Section: Contoh Card Pokemon -->
    <section>
      <h2>Bulbasaur</h2>
      <img 
        src="https://id.portal-pokemon.com/play/resources/pokedex/img/pm/cf47f9fac4ed3037ff2a8ea83204e32aff8fb5f3.png" 
        alt="Foto Bulbasaur" 
        width="200"
      />
      <a href="https://id.portal-pokemon.com/play/pokedex/0001">DATABOOK</a>
    </section>

    <!-- Contoh Button yang Disabled -->
    <button disabled>Submit</button>
  </body>
</html>
