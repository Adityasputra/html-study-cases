<!-- Practice: Boolean attributes - disabled, readonly, required -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean Attributes</title>
  </head>
  <body>
    <div>
      <p>This is a disabled input:</p>
      <small>This input is disabled, so you cannot interact with it.</small>
      <input type="text" disabled />
    </div>
    <div>
      <p>This is a readonly input:</p>
      <small>This input is readonly, so you cannot change its value.</small>
      <input type="text" value="can not edit" readonly />
    </div>
    <div>
      <p>This is a required input:</p>
      <small>This input is required, so you must fill it out before submitting.</small>
      <input type="text" required />
    </div>
  </body>
</html>
