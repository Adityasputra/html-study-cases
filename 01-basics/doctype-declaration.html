<!-- Practice: Understanding doctype declaration and its purpose -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctype Declaration Example</title>
  </head>
  <body>
    <h1>Understanding Doctype Declaration</h1>
    <p>
      The doctype declaration is used to inform the web browser about the
      version of HTML the page is written in. It helps the browser to render the
      content correctly.
    </p>
  </body>
</html>
