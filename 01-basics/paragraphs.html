<!-- Practice: Paragraph elements and text flow -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs</h1>
    <p>
        Paragraphs are used to group sentences and sections of text together.
        They help organize content and improve readability.
    </p>
    <p>
        Each paragraph is enclosed within <code>&lt;p&gt;</code> tags.
        Browsers automatically add some space before and after each paragraph.
    </p>
</body>
</html>
