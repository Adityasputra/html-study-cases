<!-- Practice: br, hr, and when to use them appropriately -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Breaks and Horizontal Rules</title>
</head>
<body>
    <h1>Line Breaks and Horizontal Rules</h1>
    <p>
        This is an example of a line break using the <code>&lt;br&gt;</code> tag.<br>
        The text continues on the next line after the line break.
    </p>
    <hr>
    <p>
        The horizontal rule above is created using the <code>&lt;hr&gt;</code> tag.
        It is used to separate content or sections within a webpage.
    </p>
</body>
</html>
