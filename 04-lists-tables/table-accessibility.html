<!-- Practice: scope attribute for accessibility -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Accessibility with Scope</title>
  </head>
  <body>
    <h1>Student Grades</h1>
    <table border="1">
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Math</th>
          <th scope="col">Science</th>
          <th scope="col">English</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">John Smith</th>
          <td>85</td>
          <td>92</td>
          <td>78</td>
        </tr>
        <tr>
          <th scope="row">Jane Doe</th>
          <td>90</td>
          <td>88</td>
          <td>95</td>
        </tr>
        <tr>
          <th scope="row">Bob Johnson</th>
          <td>78</td>
          <td>85</td>
          <td>82</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
